<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="1">click me</button>
    <script>
        let bt = document.getElementsByClassName("1")[0]
        bt.addEventListener("click", (e)=>{
            fetch("http://localhost:5000/upload",{
                method: "POST",
                body: JSON.stringify({
                    device: "1",
                    time: "11:02",
                    type: "vibration",
                    value: "3"
                })
            })
            .then(response => {
                console.log(response['ok']);
            })
            e.preventDefault()
        })
    </script>
</body>
</html>
